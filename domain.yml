version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - provide_names
  - inform_email
  - supply_contact_info

entities:
  - email
  - name

responses:
  utter_greet:
  - text: "Hey! How are you?"



  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_first_name:
  - text: What is your first name?
  utter_ask_last_name:
  - text: What is your last name?
  utter_submit_name:
  - text: Thanks for providing your name.
  utter_name_values:
  - text: Thank you {first_name} {last_name} for providing your name!

# EMAIL
  utter_ask_email:
  - text: Can you please provide me your email address?
  utter_email:
  - text: Thank you for providing {email} as your preferred email address.
  utter_confirmationemail:
  - text: We sent a confirmation email to {email}.
  utter_explain_email:
  - text: We need your email to contact you afterwards. Otherwise, we cannot help you with your request.
  utter_no_email:
  - text: Hmm, I'm not sure that {email} is a valid email, please make sure to include the full address ðŸ˜….

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

slots:
  first_name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      #intent: None
      conditions:
      - active_loop: name_form
        requested_slot: first_name
  last_name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      #intent: None # request_names
      conditions:
      - active_loop: name_form
        requested_slot: last_name

  email:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: email
  name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: name

forms:
  name_form:
    required_slots:
    - first_name
    - last_name

  email_form:
    required_slots:
    - email