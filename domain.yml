version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge

responses:
  utter_greet:
  - text: "Hey! How are you?"



  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
